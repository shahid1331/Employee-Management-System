<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% if not request.path == '/login/' and not request.path == '/register/' %}
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'my_admin:login' %}">EMS</a>
    <div>
      {% if user.is_authenticated %}
        <span class="badge bg-info text-dark me-2">{{ user.role }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'my_admin:logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'my_admin:login' %}">Login</a>
      {% endif %}
    </div>
  </nav>
  {% endif %}

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
